<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dozo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos/">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos/nuevo/">Productos nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias/">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carritos/">Carritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ventas/">Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Eliminar Categoría</h1>
        <p class="text-center">¿Estás seguro que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>

        <form method="POST" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="/categorias/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 Dozo Project</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
